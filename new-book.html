<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/style.css">
    <title>Nuovo libro</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-3">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><img width="60px" src="assets/img/duck.png" alt=""></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active fw-bold " aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " aria-disabled="true">Help</a>
                  </li>
                </ul>
                <button class="navbar-toggler btn-outline-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </div>
            </div>
          </nav>
    </header>
    <main>
      <div class="container">
        <h1 class="my-5">Nuovo Libro </h1>
        
        <form>
        <div class="row">
            <div class="col-6">
                <label for="autor-fname" class="form-label fs-4">Nome Autore</label><br>
                <input type="text" class="form-control" id="autor-fname" name="autor-fname" placeholder="Inserisci il nome dell' Autore"><br>
            </div>  
            <div class="col-6">
                <label for="autor-lname" class="form-label fs-4">Cognome Autore</label><br>
                <input type="text" class="form-control" id="autor-lname" name="autor-lname" placeholder="Inserisci il cognome dell' Autore"><br>
            </div>
            <div class="col-12">
                <label for="inputTitle" class="form-label fs-4">Titolo</label>
                <input type="text" id="inputTitle" class="form-control" placeholder="Inserisci il titolo del libro" aria-describedby="titlehelpblock">
                <div id="titlehelpblock" class="form-text">
                  Titolo versione italiana
                </div>
            </div>
            <div class="col-12 col-lg-4 my-3">
                <label for="Inputgenre" class="form-label fs-4">Genere</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Scegli il genere</option>
                  <option value="1">Fantasy</option>
                  <option value="2">Biografia</option>
                  <option value="3">Giallo</option>
                </select>
            </div>
            <div class="col-12 col-lg-4 my-3">
                <label for="pubblicationdate" class="form-label fs-4">Anno di Pubblicazione</label><br>
                <input type="text" class="form-control" id="pubblicationdatee" name="pubblicationdate" placeholder="Inserisci l'anno"><br>
            </div>
            <div class="col-12 col-lg-4 my-lg-3">
                <label for="isbncode" class="form-label fs-4">ISBN#</label><br>
                <input type="text" class="form-control" id="isbncode" name="isbncode" placeholder="Inserisci il codice ISBN#"><br>
            </div>
            <div class="col-12">
              <hr class="text-secondary">
            </div>
            <div class="col-12">
                <label for="floatingTextarea" class="form-label fs-4">Note</label>
                <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
                  <label for="floatingTextarea">Inserisci eventuali note sul libro</label>
                </div>
            </div>
            <div class="col-12">
                <div class="form-check my-3">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Disponibile anche in digitale
                  </label>
                </div>
            </div>
            <div class="col-12 mb-3">
                <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    
</body>
</html>
